<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>本の内容編集</title>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
<link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>    
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <div class="navbar-brand" href="/">Book Memory</div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse header-list" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/user/detail">MY PAGE</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/book">ALL BOOKLIST</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/book/search">BOOK SEARCH</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/book/form" tabindex="-1" aria-disabled="true">POST</a>
                        </li>
                        <li class="nav-item">
                            <form  method="post" th:action="@{/logout}">
                                <button class="logout-btn" type="submit">ログアウト</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <h2 class="page-top">本の内容編集</h2>
    <form class="mt-4 post-form" th:action="@{/update/{id}(id=${id})}" th:object="${book}" method="post">
        <!-- 書籍名 -->
        <div class="input-group mb-3" style="width: 60%;">
            <span class="input-group-text" id="basic-addon1">書籍名</span>
            <input type="text" class="form-control col-sm-10" placeholder="BookName" aria-label="title" aria-describedby="basic-addon1" th:field="*{title}" th:errorclass="invalid">
            <div class="red" th:errors="*{title}"></div>
        </div>
        <!-- ジャンル選択 -->
        <select id="genre" name="genre" class="form-select genre-form" aria-label="Default select example" th:value="${genre}" th:errorclass="invalid">
            <option value="ミステリー" th:selected="${genre} == ミステリー">ミステリー</option>
            <option value="ビジネス" th:selected="${genre} == ビジネス">ビジネス</option>
            <option value="歴史・地理" th:selected="${genre} == 歴史・地理">歴史・地理</option>
            <option value="漫画" th:selected="${genre} == 漫画">漫画</option>
            <option value="料理" th:selected="${genre} == 料理">料理</option>
            <option value="スポーツ" th:selected="${genre} == スポーツ">スポーツ</option>
            <option value="子育て" th:selected="${genre} == 子育て">子育て</option>
            <div class="red" th:errors="*{genre}"></div>
        </select>
        <!-- お気に入りレベル -->
        <div class="value-area input-group mb-3">
            <span class="input-group-text" id="basic-addon1">5段階評価</span>
            <input type="number" class="form-control col-sm-10" placeholder="FavoriteLevel" aria-label="favorite" aria-describedby="basic-addon1" th:field="*{favorite}" th:errorclass="invalid" max="5" min="0">
            <div class="red" th:errors="*{favorite}"></div>
        </div>
        <!-- 価格 -->
        <div class="value-area input-group mb-3">
            <span class="input-group-text" id="basic-addon1">価格(円)</span>
            <input type="number" class="form-control col-sm-10" placeholder="Price" aria-label="Price" aria-describedby="basic-addon1" th:field="*{price}" th:errorclass="invalid" min="0">
            <div class="red" th:errors="*{price}"></div>
        </div>
        <!-- 出版社 -->
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">出版社</span>
            <input type="text" class="form-control col-sm-10" placeholder="publisher" aria-label="publisher" aria-describedby="basic-addon1" th:field="*{publisher}" th:errorclass="invalid">
            <div class="red" th:errors="*{publisher}"></div>
        </div>
        <!-- 内容 -->
        <div class="input-group">
            <span class="input-group-text">本の内容(感想)</span>
            <textarea class="form-control" aria-label="With textarea" placeholder="content" th:field="*{content}" th:errorclass="invalid" rows="0"></textarea>
            <div class="red" th:errors="*{content}"></div>
        </div>
        <button class="edit-btn btn btn-primary">編集</button>
        <a class="back-btn btn btn-success" href="/book">戻る</a>
    </form>
</body>
</html>
