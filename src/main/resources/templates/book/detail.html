<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>内容詳細</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <div class="navbar-brand" href="/">Book Memory</div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse header-list" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/user/detail">MY PAGE</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/book">MY BOOKLIST</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/book/search">BOOK SEARCH</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/book/form" tabindex="-1" aria-disabled="true">POST</a>
                        </li>
                        <li class="nav-item">
                            <form  method="post" th:action="@{/logout}">
                                <button id="logout" class="logout-btn" type="submit">ログアウト</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1 class="detail-page-top">書籍情報詳細</h1>
        <div th:object="${bookDate}">
            <div class="row mx-md-n5">
                <div class="col-2 pt-3 border bg-light">書籍名</div>
                <div class="col pt-3 border">
                <p th:text="*{title}"></p>
                </div>
            </div>
            <div class="row mx-md-n5">
                <div class="col-2 pt-3 border bg-light">ジャンル</div>
                <div class="col pt-3 border">
                <p th:text="*{genre}"></p>
                </div>
            </div>
            <div class="row mx-md-n5">
                <div class="col-2 pt-3 border bg-light">お気に入りレベル</div>
                <div class="col pt-3 border">
                <p th:text="*{favorite}"></p>
                </div>
            </div>
            <div class="row mx-md-n5">
                <div class="col-2 pt-3 border bg-light">価格</div>
                <div class="col pt-3 border">
                <p th:text="*{price}"></p>
                </div>
            </div>
            <div class="row mx-md-n5">
                <div class="col-2 pt-3 border bg-light">出版社</div>
                <div class="col pt-3 border">
                <p th:text="*{publisher}"></p>
                </div>
            </div>
            <div class="row mx-md-n5">
                <div class="col-2 pt-3 border bg-light">内容(感想)</div>
                <div class="col pt-3 border">
                <p th:text="*{content}"></p>
                </div>
            </div>
            <br />
            <div class="text-center">
                <a href="/book" class="btn btn-secondary">一覧に戻る</a>
            </div>
            <div class="search">
                <h4 class="display-6" style="margin-bottom: 20px;">Googleで本を検索</h4>
                <input class="form-control google-form" id="inputField" type="text" th:field="*{title}">
                <button class="btn btn-primary" id="ajaxButton"><i class="fas fa-search"></i> 検索</button>
                <button class="btn btn-success" id="clearButton">クリア</button>
            </div>
            <ul id="books">
            </ul>
        </div>        
    </div>
    <script type="text/javascript" th:src="@{/js/demo2.js}"></script>
</body>
</html>
