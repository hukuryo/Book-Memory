<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>内容詳細</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <div class="navbar-brand"><a href="/" style="color: #fff;"><i class="fa-solid fa-book"></i> Book Memory</a></div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                </button>
                <div class="collapse navbar-collapse header-list" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active font" aria-current="page" href="/user/detail"><i class="fas fa-user-alt"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active font" aria-current="page" href="/book/search"><i class="fa-solid fa-magnifying-glass"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active font" aria-current="page" href="/book/" tabindex="-1" aria-disabled="true"><i class="fa-solid fa-list"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active font" aria-current="page" href="/book/form" tabindex="-1" aria-disabled="true"><i class="fa-sharp fa-solid fa-plus"></i></a>
                        </li>
                        <li class="nav-item">
                            <form  method="post" th:action="@{/logout}">
                                <button id="logout" class="logout-btn font" type="submit"><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1 class="detail-page-top">書籍情報詳細</h1>
        <div th:object="${bookDate}">
            <div class="row mx-md-n5">
                <div class="col-2 pt-3 border bg-light"><i class="fa-solid fa-book"></i> 書籍名 </div>
                <div class="col pt-3 border">
                <p th:text="*{title}"></p>
                </div>
            </div>
            <div class="row mx-md-n5">
                <div class="col-2 pt-3 border bg-light"><i class="fa-sharp fa-solid fa-circle-check"></i> ジャンル</div>
                <div class="col pt-3 border">
                <p th:text="*{genre}"></p>
                </div>
            </div>
            <div class="row mx-md-n5">
                <div class="col-2 pt-3 border bg-light"><i class="fa-solid fa-star"></i> 5段階評価</div>
                <div class="col pt-3 border">
                <p th:text="*{favorite}"></p>
                </div>
            </div>
            <div class="row mx-md-n5">
                <div class="col-2 pt-3 border bg-light"><i class="fa-solid fa-money-bill"></i> 価格</div>
                <div class="col pt-3 border">
                <p th:text="*{price}"></p>
                </div>
            </div>
            <div class="row mx-md-n5">
                <div class="col-2 pt-3 border bg-light"><i class="fa-solid fa-building"></i> 出版社</div>
                <div class="col pt-3 border">
                <p th:text="*{publisher}"></p>
                </div>
            </div>
            <div class="row mx-md-n5">
                <div class="col-2 pt-3 border bg-light"><i class="fa-solid fa-comment"></i> 内容(感想)</div>
                <div class="col pt-3 border">
                <p th:text="*{content}"></p>
                </div>
            </div>
            <br />
            <div class="text-center">
                <a href="/user/detail" class="btn btn-secondary">マイページに戻る</a>
            </div>
            <div class="search">
                <h4 class="display-6" style="margin-bottom: 20px;">Googleで本を検索</h4>
                <input class="form-control google-form" id="inputField" type="text" th:field="*{title}">
                <button class="btn btn-primary" id="ajaxButton"><i class="fas fa-search"></i> 検索</button>
                <button class="btn btn-success" id="clearButton">クリア</button>
            </div>
            <ul id="books">
            </ul>
        </div>        
    </div>
    <script type="text/javascript" th:src="@{/js/demo2.js}"></script>
</body>
</html>
